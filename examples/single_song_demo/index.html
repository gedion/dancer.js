<!DOCTYPE html>
<html>
	<head>
    <link href='http://fonts.googleapis.com/css?family=Duru+Sans' rel='stylesheet' type='text/css'>
    <link href='css/dancer.css' rel='stylesheet' type='text/css'>
    <link href="http://textillate.js.org/assets/animate.css" rel="stylesheet">
    <link href="http://textillate.js.org/assets/style.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>

        <style>
            .playground .viewport .tlt {
                display: table-row;
            }
            body {
                font-size: 35;
                width: 100%;
            }
            .playground .viewport .tlt {
                font-size: 3.5em;
            }
            #loading {
                background-color: transparent;
                border: 0px solid #ccc;
                border-radius: 10px;
                color: #fff;
                font-size: 60px;
                margin-left: 800px;
                margin-top: 300px;
                opacity: 0.9;
                padding: 10px;
                position: absolute;
                text-align: center;
                width: 1200px;
            }
        </style>
	</head>
	<body>
		<div id="info">
			<canvas id="fft" height="50" width="256"></canvas>
			<ul>
			</ul> </div>
		<div id="loading">
            <div class="load">
                 Loading . . .
            </div>
          <div class="viewport">
              <div class="tlt">
                <ul class="texts" style="display: block">
                </ul>
              </div>
          </div>
        </div>
		<!-- Demo dependencies -->
		<script src="../lib/Three.js"></script>
		<script src="../lib/Stats.js"></script>
		<script src="../lib/Detector.js"></script>

		<!-- Dancer.js -->
		<script src="../../src/dancer.js"></script>
		<script src="../../src/support.js"></script>
		<script src="../../src/kick.js"></script>
		<script src="../../src/adapterWebAudio.js"></script>
		<script src="../../src/adapterMoz.js"></script>
		<script src="../../src/adapterFlash.js"></script>
		<script src="../../lib/fft.js"></script>
		<script src="../../lib/flash_detect.js"></script>
		<script src="../../plugins/dancer.fft.js"></script>

		<!-- Demo stuff -->
		<script src="js/scene.js"></script>
		<script src="js/player.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://textillate.js.org/assets/jquery.fittext.js"></script>
    <script src="http://textillate.js.org/assets/jquery.lettering.js"></script>
    <script src="//yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script src="http://textillate.js.org/jquery.textillate.js"></script>



		<script>
			(function () {
				var fft = document.getElementById( 'fft' ),
					toggle = document.getElementById( 'togglefft' );
				toggle.addEventListener( 'click', function ( e ) {
					e.preventDefault();
					fft.style.display = fft.style.display == 'block' ? 'none' : 'block';
				}, true );

				// Due to requiring loading message to float above the rest (absolute)
				// But still wanting it centered;
				var loading = document.getElementById('loading');
				loading.style.marginLeft = (( window.outerWidth - 500 ) / 2) + 'px';
			})();
		</script>
	</body>
</html>
